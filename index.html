<!-- boton para descargar las tablas -->
<button id="btn_descargar">descargar</button>
<script>
    /* mensaje que arroja la lectura del codigo de Barras */
    const mensajes = (mensaje)=>{
        setTimeout(()=>{
            mensaje = "";
            window.location.reload();
        },2000)
        document.getElementById("ya_existe").innerHTML = mensaje;
    }
    /* descargar button */
    const btnDescargar = document.getElementById("btn_descargar");
    btnDescargar.addEventListener("click", ()=>{
        let table2excel = new Table2Excel();
        table2excel.export(document.querySelectorAll("#tablas"));
    })
</script>
